<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla JavaScript App</title>
  </head>

  <body>
      <main>
          <h1>Vanilla JavaScript App Australia</h1>
          <p>Loading content from the API: <b id="message"></b></b></p>


          <video width="320" height="240" controls>
              <source src="sample-mp4-file.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>

          <video width="320" height="240" controls>
              <source src="Sample-Video-File-For-Testing.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>

      </main>
  </body>

  <script>
    (async function () {
      let response = await fetch(`api/message`);
      let message = await response.json();

      document.querySelector("#message").innerHTML = message.text
    })();
  </script>
</html>
