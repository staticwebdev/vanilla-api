        var files = {
            'jpg': 15000
        };
        /*

        for (var jpgext in files) {
            for (var i = 0; i < files[jpgext]; i++) {
                var jpgsrc = "images/jpg/" + (i + 1) + "." + jpgext;
                var jpgimg = new Image();
                jpgimg.src = jpgsrc;
                jpgcontainer.appendChild(jpgimg);
            }
        }
